<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Minecraft Demo</title>
  <meta name="description" content="ar-vr-minecraft">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
  <script
    src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
  <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture.min.js"></script>
  <script src="components/intersection-spawn.js"></script>
  <script src="components/random-color.js"></script>
  <script src="components/snap.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <a-mixin id="voxel" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5" material="shader: standard"
        random-color snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>
    </a-assets>

    <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>

    <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

    <a-entity mixin="voxel" position="-1 0 -2"></a-entity>
    <a-entity mixin="voxel" position="0 0 -2"></a-entity>
    <a-entity mixin="voxel" position="0 1 -2">
      <a-animation attribute="rotation" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity mixin="voxel" position="1 0 -2"></a-entity>

    <!-- Vive. -->
    <a-entity vive-controls="hand: left"></a-entity>
    <a-entity vive-controls="hand: right"></a-entity>

    <!-- Or Rift. -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

    <a-entity id="teleHand" hand-controls="left"
      teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"></a-entity>
    <a-entity id="blockHand" hand-controls="right" laser-controls intersection-spawn="event: click; mixin: voxel">
    </a-entity>

    <a-camera>
      <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
    </a-camera>

    <!-- <a-sphere random-color></a-sphere> -->
    <!-- <a-obj-model src="model.obj" random-color></a-obj-model> -->
  </a-scene>
</body>

</html>
